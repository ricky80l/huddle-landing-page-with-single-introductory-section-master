<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/21365be60c.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body class="flexy_c">
    <main class="main flexy_r">
        <div class="image_cont">
            <a class="link" href="#"><img class="logo" src="images/logo.svg" alt="Huddle"></a>
            <img class="illustration" src="images/illustration-mockups.svg" alt="Illustration">
        </div>
        <div class="text_cont">
            <h1 class="title"> Build The Community Your Fans Will Love</h1>
            <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="register">Register</a>
        </div>
        <div class="social">
            <i class="fa-brands fa-facebook-f"><a href="https://www.facebook.com/" title="Facebook" target="_blank"></a></i>
            <i class="fa-brands fa-twitter"><a href="https://twitter.com/home" title="Twitter" target="_blank"></a></i>
            <i class="fa-brands fa-instagram"><a href="https://www.instagram.com/" title="Instagram" target="_blank"></a></i>
        </div>
    </main>



    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>

</html>
